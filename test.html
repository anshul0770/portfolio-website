<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Transplant Interface</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
    <div class="container">
        <div class="contact-form">
            <h1>Contact Us</h1>
            <form action="submit_form.php" method="post">
                <div class="form-group">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" name="first_name" required>
                </div>
                <div class="form-group">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" name="last_name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Type your message here...</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <div class="g-recaptcha" data-sitekey="6LeSjwgqAAAAAM0JaCnD0gElRbLQz3DZVqfZhdhj"></div>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
        <div class="contact-details">
            <img src="logo.png" alt="Transplant Interface">
            <p><strong>Email Us:</strong> info@transplantinterface.com</p>
            <p><strong>Mailing Address:</strong></p>
            <p>Transplant Interface, LLC<br>PO BOX 90312<br>Pittsburgh, PA 15224</p>
        </div>
    </div>
</body>
</html>
